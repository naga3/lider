<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Labeled slider sample2</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../lider.js"></script>
<style>
body {
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}
#container {
  width: 800px;
  height: 300px;
  margin: 30px auto;
  border: 4px solid #fca;
}
.label {
  position: absolute;
  width: 50px;
  height: 300px;
  background: url(label.png);
  cursor: pointer;
}
.content {
  position: absolute;
  width: 800px;
  height: 300px;
  margin-left: 50px;
  background: #ffc;
}
</style>
<script>
$(function() {
  $('#container').lider({
    labelWidth: 50,
    firstPage: 2,
    duration: 300,
    easing: 'linear'
  });
});
</script>
</head>
<body>
  <div id="container">
    <div class="page">
      <div class="label"></div>
      <div class="content">
        テキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツ
        テキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツ
        テキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツ
        テキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツ
      </div>
    </div>
    <div class="page">
      <div class="label"></div>
      <div class="content">
        <img src="photo.jpg" alt="">
      </div>
    </div>
    <div class="page">
      <div class="label"></div>
      <div class="content">ページ3</div>
    </div>
    <div class="page">
      <div class="label"></div>
      <div class="content">ページ4</div>
    </div>
  </div>
</body>
</html>
