<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Labeled slider sample1</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../lider.js"></script>
<style>
#container {
  width: 800px;
  height: 400px;
}
#p1 {background: #ffc;}
#p2 {background: #cff;}
#p3 {background: #fcf;}
</style>
<script>
$(function() {
  $('#container').lider();
});
</script>
</head>
<body>
  <div id="container">
    <div id="p1">P1</div>
    <div id="p2">P2</div>
    <div id="p3">P3</div>
  </div>
</body>
</html>
